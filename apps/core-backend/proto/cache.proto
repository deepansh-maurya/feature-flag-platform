syntax = "proto3";

package cache;

service CacheUpdater {
  rpc UpdateFlagRules (UpdateFlagRequest) returns (UpdateFlagResponse);
}

message UpdateFlagRequest {
  string userId = 1;    
  string envId = 2;     
  string flagId = 3;    
  string rules = 4;     
  int32 version = 5;    
}

message UpdateFlagResponse {
  bool success = 1;      
  string message = 2;    
}
  